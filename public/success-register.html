<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cont creat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="text-center p-4">
    <div class="alert alert-success shadow-lg p-4" role="alert">
      <h2 class="mb-3">Cont creat cu succes!</h2>
      <p>Te poți autentifica acum folosind formularul de login.</p>

      <a href="login.html" class="btn btn-primary mt-3 mb-2">Autentificare</a>

      <hr class="my-4" />

      <h5 class="mt-3">Detalii criptare:</h5>
      <div id="encryption-details" class="text-start"></div>
      
      <hr class="my-4" />
      
      <h5>Timp criptare:</h5>
      <p id="encryption-time"></p> <!-- Afișăm timpul de criptare aici -->
    </div>
  </div>

  <script>
    // Citește datele din cookies
    const cookies = document.cookie.split(';');
    let registrationDetails = null;

    cookies.forEach(cookie => {
      if (cookie.trim().startsWith('registrationDetails=')) {
        const cookieValue = cookie.split('=')[1];
        registrationDetails = JSON.parse(decodeURIComponent(cookieValue));
      }
    });

    // Verifică dacă există date de înregistrare
    if (registrationDetails) {
      const { username, method, originalPassword, encryptedPassword } = registrationDetails;
      const encryptionTime = new Date().getTime(); // Timpul criptării

      // Afișăm informațiile
      const details = document.getElementById('encryption-details');
      details.innerHTML = `
        <p><strong>Metodă aleasă:</strong> ${method}</p>
        <p><strong>Nume utilizator:</strong> ${username}</p>
        <p><strong>Parola introdusă:</strong> ${originalPassword}</p>
        <p><strong>Rezultatul criptat:</strong> ${encryptedPassword}</p>
      `;

      // Afișăm timpul de criptare
      const timeElement = document.getElementById('encryption-time');
      timeElement.textContent = `${encryptionTime} ms`;
    }
  </script>

</body>
</html>
