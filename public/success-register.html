<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cont creat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Permite afișarea textului lung pe mai multe linii */
    #encrypted-password {
      white-space: pre-wrap;  /* Permite formatarea textului pe mai multe linii */
      word-wrap: break-word;  /* Împărțirea cuvintelor lungi */
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="text-center p-4">
    <div class="alert alert-success shadow-lg p-4" role="alert">
      <h2 class="mb-3">Cont creat cu succes!</h2>
      <p>Te poți autentifica acum folosind formularul de login.</p>

      <a href="/login" class="btn btn-primary mt-3 mb-2">Autentificare</a>

      <hr class="my-4" />

      <h5 class="mt-3">Detalii criptare:</h5>
      <div id="encryption-details" class="text-start"></div>
      
      <hr class="my-4" />
      
      <h5>Timp criptare:</h5>
      <p id="encryption-time"></p> <!-- Afișăm timpul de criptare aici -->
    </div>
  </div>

  <script>
    // Funcție pentru a citi cookie-ul
    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const [key, value] = cookie.trim().split('=');
        if (key === name) {
          return decodeURIComponent(value);
        }
      }
      return null;
    }

    // Citește datele din cookie
    const registrationDetailsCookie = getCookie('registrationDetails');
    if (registrationDetailsCookie) {
      const registrationDetails = JSON.parse(registrationDetailsCookie);
      const { username, method, originalPassword, encryptedPassword, encryptionTime } = registrationDetails;

      // Afișăm informațiile
      const details = document.getElementById('encryption-details');
      details.innerHTML = `
        <p><strong>Metodă aleasă:</strong> ${method}</p>
        <p><strong>Nume utilizator:</strong> ${username}</p>
        <p><strong>Parola introdusă:</strong> ${originalPassword}</p>
        <p><strong>Rezultatul criptat:</strong> <span id="encrypted-password">${encryptedPassword}</span></p>
      `;

      // Afișăm timpul de criptare
      const timeElement = document.getElementById('encryption-time');
      timeElement.textContent = encryptionTime !== undefined? `${encryptionTime} ms`: 'nedisponibil';}
  </script>

</body>
</html>
